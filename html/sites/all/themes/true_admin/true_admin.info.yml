# This theme is marked as @internal. It is intended to evolve and change over
# minor releases.
# Change record https://www.drupal.org/node/2673014.
# As the UI of Drupal improves between minor versions, the mark up and assets
# in the true_admin theme will change. The true_admin theme is not backwards
# compatible. If you wish to modify the output or assets of true_admin you can:
# 1. Copy the whole of true_admin and rename it as your own theme. You will need to
# manually manage your own updates if you want to stay up to date with true_admin's
# bug fixes and feature support.
#
# 2. Sub-theme true_admin. This is only recommended if you want to make minor
# tweaks and understand that true_admin could break your modifications as it
# changes.
name: True Admin
type: theme
base theme: classy
description: 'This is admin theme for responsive and flexible layout.'
package: true_admin
libraries:
  - true_admin/global-styling
libraries-override:
    system/admin:
      css:
        theme:
          css/system.admin.css: false
    core/drupal.dropbutton:
      css:
        component:
          misc/dropbutton/dropbutton.css: false
    classy/base:
      css:
        component:
          css/components/action-links.css: false
          css/components/breadcrumb.css: false
          css/components/button.css: false
          css/components/collapse-processed.css: false
          css/components/container-inline.css: false
          css/components/details.css: false
          css/components/exposed-filters.css: false
          css/components/field.css: false
          css/components/form.css: false
          css/components/icons.css: false
          css/components/inline-form.css: false
          css/components/item-list.css: false
          css/components/link.css: false
          css/components/links.css: false
          css/components/menu.css: false
          css/components/more-link.css: false
          css/components/pager.css: false
          css/components/tabledrag.css: false
          css/components/tableselect.css: false
          css/components/tablesort.css: false
          css/components/tabs.css: false
          css/components/textarea.css: false
          css/components/ui-dialog.css: false
stylesheets-remove:
  - core/themes/stable/css/system/system.admin.css

regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  # breadcrumb: Breadcrumb
  content: Content

